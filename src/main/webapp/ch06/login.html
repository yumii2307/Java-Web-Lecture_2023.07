<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Form 태그를 이용해 서버에 정보 전달</title>
</head>
<body style="margin: 40px">
	<h1>입력 폼</h1>
	<hr>
	<form action="/jw/ch06/login" method="post">
		아이디: <input type="text" name="uid"><br>
		패스워드: <input type="password" name="pwd"><br>
		<input type="checkbox" name="country" value="KOR" checked>대한민국
		<input type="checkbox" name="country" value="USA">미국
		<input type="checkbox" name="country" value="GBR">영국
		<input type="checkbox" name="country" value="JPA">일본<br>
		<input type="submit" value="확인">
	</form>
</body>
</html>
